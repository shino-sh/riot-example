<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <app></app>

    <script src="tag/app.html" type="riot/tag"></script>
    <script src="tag/app-footer.html" type="riot/tag"></script>
    <script src="tag/app-hero.html" type="riot/tag"></script>
    <script src="tag/app-info.html" type="riot/tag"></script>
    <script src="tag/app-links.html" type="riot/tag"></script>
    <script src="tag/app-menu.html" type="riot/tag"></script>
    <script src="tag/ring.html" type="riot/tag"></script>
      
    <script src="https://cdn.jsdelivr.net/g/riot@2.0(riot.min.js+compiler.min.js)"></script>
    <script>  
        function drk7jpweather() {}
        
        drk7jpweather.callback = function(data) {
            riot.mount('app', {
                info: convert(data)
            });    
        }
        
        function convert(data) {
            return data["pref"]["area"]["東京地方"]["info"]
        }
        
        var script = document.createElement('script');
        script.src = 'http://www.drk7.jp/weather/json/13.js';
        document.body.appendChild(script);
        
    </script>

  </body>

</html>
